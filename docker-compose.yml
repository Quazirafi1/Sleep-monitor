version: "3"

services:

  blood-oxygen-level-service:
    container_name: blood-oxygen-levels
    build:
      context: ./Docker/BOL/
      dockerfile: Dockerfile
    image: blood-oxygen-levels:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.100

  body-temperature-service:
    container_name: body-temperature
    build:
      context: ./Docker/BT/
      dockerfile: Dockerfile
    image: body-temperature:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.101

  eye-movement-service:
    container_name: eye-movement
    build:
      context: ./Docker/EM/
      dockerfile: Dockerfile
    image: eye-movement:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.102

  hours-of-sleep-service:
    container_name: hours-of-sleep
    build:
      context: ./Docker/HOS/
      dockerfile: Dockerfile
    image: hours-of-sleep:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.103

  heart-rate-service:
    container_name: heart-rate
    build:
      context: ./Docker/HR/
      dockerfile: Dockerfile
    image: heart-rate:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.104

  limb-movement-rate-service:
    container_name: limb-movement-rate
    build:
      context: ./Docker/LMR/
      dockerfile: Dockerfile
    image: limb-movement-rate:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.105

  respiration-rate-service:
    container_name: respiration-rate
    build:
      context: ./Docker/RR/
      dockerfile: Dockerfile
    image: respiration-rate:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.106

  stress-levels-service:
    container_name: stress-levels
    build:
      context: ./Docker/SL/
      dockerfile: Dockerfile
    image: stress-levels:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.107

  snoring-range-service:
    container_name: snoring-range
    build:
      context: ./Docker/SR/
      dockerfile: Dockerfile
    image: snoring-range:latest
    restart: always
    depends_on:
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.108

  node-red:
    restart: always
    depends_on:
      - mqtt
    image: nodered/node-red
    container_name: sleep-monitor-nodered-1
    build: docker-nodered/
    ports:
      - 1880:1880
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.109
    volumes: 
      - ./nodered/data:/data

  mqtt:
      image: toke/mosquitto
      container_name: mqtt
      expose:
        - 1883
      ports:
        - 1883:1883
      restart: unless-stopped
      networks:
        sleep-monitor-network:
          ipv4_address: 172.30.0.110

  influxdb:
    image: influxdb:2.7.4
    volumes:
      - influxdb-storage:/var/lib/influxdb2:rw
    env_file:
      - .env
    entrypoint: ["./entrypoint.sh"]
    restart: on-failure:10
    ports:
      - ${DOCKER_INFLUXDB_INIT_PORT}:8086
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.111

  telegraf:
    image: telegraf:1.19
    volumes:
      - ${TELEGRAF_CFG_PATH}:/etc/telegraf/telegraf.conf:rw
    env_file:
      - .env
    depends_on:
      - influxdb
      - mqtt
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.112

  grafana:
    image: grafana/grafana-oss:8.4.3
    volumes:
      - ./grafana:/var/lib/grafana:rw
    depends_on:
      - influxdb
    ports:
      - ${GRAFANA_PORT}:3000
    networks:
      sleep-monitor-network:
        ipv4_address: 172.30.0.113

volumes:
  grafana-storage:
  influxdb-storage:

networks:
  sleep-monitor-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16
